<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: chartreuse;">
    <center>
        <h1>
            WEBPAGE TABLE DATA
        </h1>
        <Table border="4px">
            <tr>
                <th>topic_name</th>
                <th>name</th>
                <th>url</th>
            </tr>
                
            {% for i in Webpages %}
            <tr>
                <td>{{ i.topic_name }}</td>
                    <td>{{ i.name }}</td>
                    <td>{{ i.url }}</td>
                
            </tr>
            {% endfor %}

        

        </Table>
    </center>
    
</body>
</html>
